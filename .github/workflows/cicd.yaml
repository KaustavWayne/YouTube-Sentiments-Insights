name: CI Pipeline (DagsHub + Hugging Face)

on:
  push:
    branches:
      - main

jobs:
  project-testing:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
      DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
      DAGSHUB_REPO: ${{ secrets.DAGSHUB_REPO }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_USERNAME: ${{ secrets.HF_USERNAME }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade huggingface_hub pytest gunicorn mlflow

      # 5Ô∏è‚É£ Run DVC pipeline
      - name: Run DVC pipeline
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: dvc repro

      # 6Ô∏è‚É£ Run MLflow model tests
      - name: Run model tests
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          pytest scripts/test_load_model.py
          pytest scripts/test_model_signature.py
          pytest scripts/test_model_performance.py

      # 7Ô∏è‚É£ Promote model to production
      - name: Promote model
        if: success()
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: python scripts/promote_model.py

      # 8Ô∏è‚É£ Run Flask API tests locally
      - name: Run Flask API tests
        if: success()
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          nohup gunicorn -b 127.0.0.1:7860 flask_app.app:app --workers 2 &
          sleep 10
          curl -I http://127.0.0.1:7860 || (echo "‚ùå Flask app did not start" && exit 1)
          pytest scripts/test_flask_api.py --maxfail=1 --disable-warnings -q

      # 9Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üîü Build Docker image
      - name: Build Docker image
        if: success()
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/youtube-chrome-plugin:latest .

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        if: success()
        run: docker push ${{ secrets.DOCKER_USERNAME }}/youtube-chrome-plugin:latest

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy Docker image to Hugging Face Space
      - name: Deploy Docker image to Hugging Face Space
        if: success()
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python - <<EOF
          from huggingface_hub import HfApi
          import os

          HF_USERNAME = os.environ["HF_USERNAME"]
          HF_TOKEN = os.environ["HF_TOKEN"]
          DOCKER_USERNAME = os.environ["DOCKER_USERNAME"]
          DAGSHUB_PAT = os.environ["DAGSHUB_PAT"]
          repo_name = "youtube-chrome-plugin"

          api = HfApi()
          api.create_repo(
              repo_id=f"{HF_USERNAME}/{repo_name}",
              repo_type="space",
              space_sdk="docker",
              exist_ok=True,
              token=HF_TOKEN
          )

          dockerfile_content = f"""
          FROM {DOCKER_USERNAME}/youtube-chrome-plugin:latest
          ENV DAGSHUB_PAT={DAGSHUB_PAT}
          ENV NLTK_DATA=/usr/local/share/nltk_data
          RUN python -m nltk.downloader stopwords wordnet -d /usr/local/share/nltk_data
          EXPOSE 7860
          CMD ["gunicorn", "-b", "0.0.0.0:7860", "flask_app.app:app", "--workers", "2"]
          """

          api.upload_file(
              path_or_fileobj=dockerfile_content.encode("utf-8"),
              path_in_repo="Dockerfile",
              repo_id=f"{HF_USERNAME}/{repo_name}",
              repo_type="space",
              token=HF_TOKEN
          )
          EOF
