name: CICD Pipeline (DagsHub + Hugging Face)

on: push

jobs:
  model-deployment:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
      DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
      DAGSHUB_REPO: ${{ secrets.DAGSHUB_REPO }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_USERNAME: ${{ secrets.HF_USERNAME }}

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # 3ï¸âƒ£ Cache pip dependencies for faster builds
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 5ï¸âƒ£ Configure DagsHub DVC remote
      - name: Configure DagsHub DVC remote
        run: |
          dvc remote add -d origin https://dagshub.com/$DAGSHUB_USER/$DAGSHUB_REPO.dvc || true
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user $DAGSHUB_USER
          dvc remote modify origin --local password $DAGSHUB_PAT

      # 6ï¸âƒ£ Run DVC pipeline
      - name: Run DVC pipeline
        run: |
          dvc repro

      # 7ï¸âƒ£ Push DVC-tracked data to DagsHub
      - name: Push DVC-tracked data to DagsHub
        run: |
          dvc push

      # 8ï¸âƒ£ Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 9ï¸âƒ£ Commit & push changes if any
      - name: Commit and push changes
        if: ${{ github.actor != 'github-actions[bot]' }}
        run: |
          git add .
          git commit -m "Automated commit of DVC outputs and updated code" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

      # ðŸ”Ÿ Install pytest
      - name: Install test dependencies
        run: |
          pip install pytest

      # 11ï¸âƒ£ Model loading test
      - name: Run model loading test
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          pytest scripts/test_load_model.py

      # 12ï¸âƒ£ Model signature test
      - name: Run model signature test
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          pytest scripts/test_model_signature.py

      # 13ï¸âƒ£ Model performance test
      - name: Run model performance test
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          pytest scripts/test_model_performance.py

      # 14ï¸âƒ£ Promote model to production
      - name: Promote model to production
        if: success()
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python scripts/promote_model.py

      # 15ï¸âƒ£ Start Flask App locally for testing
      - name: Start Flask App
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
          DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
          DAGSHUB_REPO: ${{ secrets.DAGSHUB_REPO }}
        run: |
          nohup python flask_app/app.py &

      # 16ï¸âƒ£ Run Flask API tests
      - name: Start Flask App and run API tests
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
          DAGSHUB_USER: ${{ secrets.DAGSHUB_USER }}
          DAGSHUB_REPO: ${{ secrets.DAGSHUB_REPO }}
        run: |
          echo "Starting Flask app on port 7860..."
          nohup python flask_app/app.py > flask.log 2>&1 &
          sleep 10
          echo "Checking Flask app health..."
          curl -I http://127.0.0.1:7860 || (echo "âŒ Flask app failed to start!" && cat flask.log && exit 1)
          echo "âœ… Flask app is running. Starting tests..."
          pytest scripts/test_flask_api.py --maxfail=1 --disable-warnings -q

      # 17ï¸âƒ£ Log in to Docker Hub
      - name: Log in to Docker Hub
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      # 18ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t kaustavwayne/youtube-chrome-plugin .

      # 19ï¸âƒ£ Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag kaustavwayne/youtube-chrome-plugin kaustavwayne/youtube-chrome-plugin:latest

      # 20ï¸âƒ£ Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push kaustavwayne/youtube-chrome-plugin:latest

      # 21ï¸âƒ£ ðŸš€ Deploy Flask Docker App to Hugging Face Spaces
      - name: Deploy Flask App to Hugging Face
        if: success()
        run: |
          echo "ðŸ” Logging into Hugging Face..."
          pip install huggingface_hub
          huggingface-cli login --token $HF_TOKEN

          echo "ðŸš€ Creating or updating Hugging Face Space..."
          huggingface-cli repo create $HF_USERNAME/youtube-chrome-plugin --type=space --sdk=docker --yes || true

          rm -rf hf_space
          git clone https://huggingface.co/spaces/$HF_USERNAME/youtube-chrome-plugin hf_space
          cp Dockerfile hf_space/
          cp -r flask_app hf_space/
          cp requirements.txt hf_space/
          echo "sdk: docker" > hf_space/.huggingface.yml
          echo "app_port: 7860" >> hf_space/.huggingface.yml

          cd hf_space
          git add .
          git commit -m "ðŸš€ Auto-deploy Flask Docker app to Hugging Face Space" || echo "No changes to commit"
          git push
